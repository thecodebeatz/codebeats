<!DOCTYPE html>
<html lang="en-us">

<head>
  <link rel="preconnect" href="https://dynamodb.us-east-1.amazonaws.com" crossorigin />
  <meta name="robots" content="index, follow" />
  <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
  <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="apple-touch-icon" sizes="57x57" href="%PUBLIC_URL%/apple-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="60x60" href="%PUBLIC_URL%/apple-icon-60x60.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="%PUBLIC_URL%/apple-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="%PUBLIC_URL%/apple-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="%PUBLIC_URL%/apple-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="%PUBLIC_URL%/apple-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="%PUBLIC_URL%/apple-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/apple-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-icon-180x180.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/android-icon-192x192.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="%PUBLIC_URL%/favicon-96x96.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    @import url(https://fonts.googleapis.com/css?family=Heebo:400,700|Open+Sans:400,700&display=swap);

    :root {
      --color: #f04859;
      --transition-time: 0.5s;
    }

    * {
      box-sizing: border-box;
    }

    html {
      line-height: 1.6;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Open Sans";
      background: #fff;
    }

    a {
      text-decoration: none;
    }

    h1 {
      font-size: 1.2em;
      margin: 1.5em;
      color: #999;
    }

    h3,
    h4,
    h5,
    h6 {
      color: #222;
    }

    #rootcontainer {
      display: flex;
    }

    #site_name {
      display: block;
      font-size: 2em;
      margin-block-start: 0.67em;
      margin-block-end: 0.67em;
      margin-inline-start: 0;
      margin-inline-end: 0;
      font-weight: 700;
    }

    #site_name,
    .app-header h1,
    .app-header h2,
    .app-header h3,
    .app-header h4,
    .app-header h5,
    .app-header h6 {
      color: #fff;
    }

    .app-header p {
      color: #999;
    }

    a:hover {
      color: #222;
    }

    code {
      font-family: monospace, monospace;
      font-size: 1em;
      color: #000;
    }

    pre {
      overflow: auto;
    }

    pre code {
      font-size: 0.8em;
    }

    ::selection {
      background: rgba(175, 186, 196, 0.4);
    }

    ::-moz-selection {
      background: rgba(175, 186, 196, 0.4);
    }

    .app-header {
      padding: 2vw;
      background: #242930;
      text-align: center;
    }

    .app-header-social {
      font-size: 2em;
      color: #fff;
    }

    .app-header-social a {
      margin: 0 0.1em;
      color: #666;
    }

    .posts {
      margin: 0 0 4vw 5vw;
    }

    .posts a {
      color: #f04859;
      transition: color 0.35s;
      text-decoration: none;
    }

    .posts h1 {
      margin-left: 0;
    }

    .post-title {
      color: #222;
    }

    .post-content pre {
      border-left: 0.4em solid rgba(87, 204, 138, 0.8);
      padding-left: 1em;
    }

    .post-content img {
      max-width: 100%;
    }

    @media screen and (max-width: 450px) {
      .info {
        display: block;
        text-align: center;
      }

      .info h1 {
        margin: 0;
      }
    }

    @media (min-width: 940px) {
      .app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 20vw;
        height: 100%;
      }

      .app-container {
        margin-left: 20vw;
        margin-right: 2vw;
        width: 70vw;
        padding-right: 3vw;
      }
    }

    @media (max-width: 940px) {
      .app-header {
        padding: 5vw 4vw 3vw 4vw;
        background: #242930;
        text-align: center;
      }

      .app-container {
        width: 92vw;
      }
    }


    /*--blog----*/

    .blog-grid {
      margin: 0 0 2em 2em;
    }

    .blog-list-grid {
      column-count: 3;
      column-gap: 30px;
    }

    .blog-list {
      float: left;
      width: 100%;
      -webkit-column-break-inside: avoid;
      page-break-inside: avoid;
      break-inside: avoid;
      page-break-inside: avoid;

      margin: 0 0 30px 0;
      background-color: #FFFFFF;
      -moz-box-shadow: 0 0 15px 2px rgba(0, 0, 0, 0.05);
      -o-box-shadow: 0 0 15px 2px rgba(0, 0, 0, 0.05);
      -webkit-box-shadow: 0 0 15px 2px rgba(0, 0, 0, 0.05);
      box-shadow: 0 0 15px 2px rgba(0, 0, 0, 0.05);
    }

    .blog-list-description {
      padding: 0 25px;
    }

    .blog-list-description h4 {
      color: #424C4C;
      font-size: 20px;
      line-height: 1.2;
      margin-bottom: 20px;
      margin-top:0;
    }

    .blog-list-date {
      color:#666;
      font-size:14px;
    }

    .blog-list-description h4 a {
      color: #f04859;
    }

    .blog-list-description p {
      font-size: 16px;
      line-height: 1.5;
    }

    @media only screen and (max-width: 921px) {
      .blog-list-grid {
        column-count: 2;
      }

    }

    @media only screen and (max-width: 767px) {
      .blog-list-grid {
        column-count: 1;
      }

    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
