<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Code Beats Admin</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="summernote.min.css" rel="stylesheet">
        <style>
        *{box-sizing:border-box}html{line-height:1.6}body{margin:0;font-family:sans-serif;background:#FFF;color:#666}h1,h2,h3,h4,h5,h6{color:#222}a{color:#f04859;transition:color .35s;text-decoration:none}a:hover{color:#222}::selection{background:rgba(175,186,196,.25)}::-moz-selection{background:rgba(175,186,196,.25)}.app-container{padding:2.5rem}.post-title{color:#222}.posts-list{padding:0}.posts-list-item{list-style:none;padding:.4em 0}.posts-list-item:not(:last-child){border-bottom:1px dashed rgba(255,255,255,.3)}.posts-list-item-description{display:block;font-size:.8em}
        </style>
    </head>
    <body>
        <main class="app-container">
            <article>
                <h1></h1>
                <ul class="posts-list" id="posts-list"></ul>
                <a href="admin_post.html">+ New Blogpost</a>
                <br /><br />
                <button type="button" onclick="javacript:createSiteMap()">Update SiteMap</button>
            </article>
        </main>
  
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
        <script src="js/config.js"></script>
        <script src="js/admin.js"></script>
    </body>
</html>
