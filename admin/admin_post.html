<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Code Beats Admin | Create New Blogpost</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="summernote.min.css" rel="stylesheet" />
  <script src="summernote.min.js"></script>
  <style>
  *{box-sizing:border-box}html{line-height:1.6}body{margin:0;font-family:sans-serif;background:#FFF;color:#666}h1,h2,h3,h4,h5,h6{color:#222}a{color:#f04859;transition:color .35s;text-decoration:none}a:hover{color:#222}code{font-family:monospace,monospace;font-size:1em;color:#000}::selection{background:rgba(175,186,196,.40)}::-moz-selection{background:rgba(175,186,196,.40)}.app-container{padding:2.5rem;width:85vw;margin:0 auto;max-width:980px}a{margin:0 .1em;color:#666}.form-check{margin-bottom:1em}#featuredImageSection{margin:0 0 2em 0;padding:2em;border:2px solid #f04859}.fileAttachment{display:block;text-align:center;font-size: 12px;width:120px;margin:1em}
  </style>
</head>
<body>
  <main class="app-container">
    <article class="post">
    <header class="post-header">
      <span style="color:#f04859;margin-bottom:1em;" id="uploadPhotoStatus"></span>
      <a href="index.html" role="button" aria-pressed="true"> ↩ Go back</a>
      <h1 class="display-1">{ Codebeats } Blogpost Editor</h1>
      
      <!-- Blogpost Date -->
      <p class="h3" id="post-date"></p>

      <!-- Blogpost Title -->
      <div class="form-group">
        <label for="post-title">Title</label>
        <input type="text" class="form-control" id="post-title">
      </div>
      <div id="editor"></div>

      <!-- Blogpost Photos -->
      <form>
        <div class="form-group">
          <label for="photoupload">Upload blogpost images:</label>
          <input type="file" class="form-control-file" id="photoupload" webkitdirectory directory multiple>
        </div>
      </form>

      <!-- Featured Image -->
      <h3>Blog post featured image</h3>
      <div id="featuredImageSection">Featured image</div>

      <div>
        <!-- Blogpost tags -->
        <div class="form-group">
          <label for="tags">Tags</label>
          <input type="text" class="form-control" id="tags">
        </div>
      
        <!-- Blogpost Summary -->
        <div class="form-group">
          <label for="post-summary">Blogpost summary</label>
          <textarea class="form-control" id="post-summary" rows="3"></textarea>
        </div>
      </div>

    </header>
    <!-- Image gallery -->
    <h3>Blog post image gallery</h3>
    <div id="photoAlbum"></div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="publishNow">
      <label class="form-check-label" for="publishNow">
        Published
      </label>
    </div>
    <input type="button" value="Submit" onclick="javascript:submit()" type="submit" class="btn btn-primary" />
    <a href="index.html" role="button" aria-pressed="true"> ↩ Go back</a>
    
    </article>
  </main>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/admin_post.js"></script>
  <script>
    $(document).ready(function() {
    $('#editor').summernote({height: 600});
    });
  </script>
</body>
</html>
